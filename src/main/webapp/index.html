<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Ejemplo de MVC de Antoni</h1>
        <h2>Introduce tus datos:</h2>
        <form  action="resources/personadb/new" method="post">
            Nombre: <input type="text" name="nombre" placeholder="Escribe tu nombre aquí"/><br/>
            Apellidos: <input type="text" name="apellidos" placeholder="Escribe tus apellidos aquí"/><br/>
            DNI: <input type="text" name="dni" placeholder="Escribe tu DNI aquí"/><br/>
            Calle: <input type="text" name="calle" placeholder="Escribe tu dirección aquí"/><br/>
            Población: <input type="text" name="poblacion" placeholder="Escribe tu población aquí"/><br/>
            Provincia: <input type="text" name="provincia" placeholder="Escribe tu provincia aquí"/><br/>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
